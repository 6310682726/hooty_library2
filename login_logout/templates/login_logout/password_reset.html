<h3>Password reset</h3>

<p>Forgotten your password? Enter your email address below,
    and we'll send email instructions for setting a new one.</p>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="Send email" value="Reset Password">
</form>
