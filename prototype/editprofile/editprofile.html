<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-profile">
            <div class="image-profile">
                <img src="images/img1.jpg">
                <button type="submit" class="browse">Browse ...</button>
            </div>
            <div class="name">
                <input type="text" placeholder="Alias Name ..." required class="input-edit">
            </div>
        </div>
        <div class="card-content">
            <h2>Bio</h2>
            <textarea cols="40" rows="5" placeholder="Enter your opinions here..."></textarea>
        </div>
        <div class="my-choise">
            <input type="text" placeholder="E-mail" required class="edit-choise">
            <input type="text" placeholder="Age" required class="edit-choise">
            <input type="text" placeholder="Gender" required class="edit-choise">
            <input type="text" placeholder="Occupation" required class="edit-choise">
        </div>
        <div class="icons">
            <a href="#"><img src="images/facebook.png"></a>
            <a href="#"><img src="images/instagram.png"></a>
            <a href="#"><img src="images/patreon.png"></a>
            <a href="#"><img src="images/tiktok.png"></a>
            <a href="#"><img src="images/youtube.png"></a>
        </div>
        <button class="confirm" type="submit">Confirm</button>
        <button class="cancle" type="submit">Cancle</button>
    </div>
</body>
</html>
