{% load static %}

<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src={% static "https://kit.fontawesome.com/9ecd69c030.js" %} crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href={% static "style.css" %}>
</head>
<body>
    <div class="center">
        <h1>Sign In</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Username Or Email</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass">Forgot Password?<a href="reset_password">Click Me.</a></div>
            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">Remember Me</label>
            </div>
            <input type="submit" value="Login" id="button">
            <div class="signup_link">
                Don't have an account? <a href="../registeration">Sign up.</a>
            </div>
            <div class="line"></div>
            <div class="social">
                <ul>
                    <li><img src={% static "sign_up/images/gmail.png" %}></li>
                    <li><img src={% static "sign_up/images/outlook.png" %}></li>
                    <li><img src={% static "sign_up/images/facebook.png" %}></li>
                </ul>
            </div>
        </form>
    </div>    
    <div class="colors">
        <span class="active" onclick="changeColor('#79665b')" style="--clr: #79665b;"></span>
        <span onclick="changeColor('rgb(43, 102, 252)')" style="--clr: rgb(43, 102, 252);"></span>
        <span onclick="changeColor('rgb(193, 118, 255)')" style="--clr: rgb(193, 118, 255);"></span>
        <span onclick="changeColor('rgb(247, 171, 7)')" style="--clr: rgb(247, 171, 7);"></span>
        <span onclick="changeColor('rgb(255, 65, 65)')" style="--clr: rgb(255, 65, 65);"></span>
        <span onclick="changeColor('linear-gradient(120deg, #2980b9, #8e44ad)')" style="--clr: linear-gradient(120deg, #2980b9, #8e44ad);"></span>
    </div>
    
    <script>
        let button = document.getElementById('button')
        function changeColor(color) {
            document.body.style.background = color;
            button.style.background = color

            document.querySelectorAll('span').forEach(function 
            (item) {
                item.classList.remove('active');
            })
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
