{% load static %}
<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/9ecd69c030.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'sign_up/style.css' %}">
</head>
<body>
    <div class="center">
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            <div class="txt_field">
                <input type="text" name="username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="text" name="email" required>
                <span></span>
                <label>Email</label>
            </div>
            {% if is_auth_failed %}
            <span class="email_error">
                <i class="error-icon"><img src="{% static 'sign_up/images/error.png' %}"></i>
                <p class="error-text">Please fill up your Email</p>
            </span>
            {% endif %}
            <div class="txt_field">
                <input type="password" name="password" required>
                <span></span>
                <label>Create Password</label>
            </div>
            {% if is_auth_failed %}
            <div class="pass_error">Please fill up your Password</div>
            {% endif %}
            <div class="txt_field">
                <input type="password" name="confirm_password" required>
                <span></span>
                <label>Confirm Password</label>
            </div>
            {% if is_auth_failed %}
            <div class="pass_error">Please fill up your Password</div>
            {% endif %}
            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">Remember Me</label>
            </div>
            <input type="submit" value="Sign Up">
            <div class="signup_link">
                Already have an account? <a href="{% url 'register:log_in' %}">Sign in.</a>
            </div>
            <div class="line"></div>
            <div class="social">
                <ul>
                    <li><img src="{% static 'sign_up/images/gmail.png' %}"></li>
                    <li><img src="{% static 'sign_up/images/outlook.png' %}"></li>
                    <li><img src="{% static 'sign_up/images/facebook.png' %}"></li>
                </ul>
            </div>
        </form>
    </div>         
</body>
</html>
